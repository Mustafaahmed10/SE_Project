<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Dashboard - Community Management System</title>
        <link rel="stylesheet" href="../css/styles.css" />
      </head>
      <body>
        <header class="header">
          <div class="container">
            <div class="header-content">
              <a href="/" class="logo">Community Management System</a>
              <nav class="nav">
                <a href="/"                class="nav-link active">Dashboard</a>
                <a href="/bills"           class="nav-link">Bills</a>
                <a href="/maintenance"     class="nav-link">Maintenance</a>
                <a href="/reservations"    class="nav-link">Reservations</a>
                <a href="/events"          class="nav-link">Events</a>
                <a href="/notifications"   class="nav-link">Notifications</a>
                <button id="logoutBtn"     class="btn btn-secondary">Logout</button>
              </nav>
            </div>
          </div>
        </header>
      

    <main class="main">
        <div class="container">
            <h1 class="card-title">Properties</h1>

            <!-- My Properties -->
            <div class="card mb-4">
                <h3 class="card-title">My Properties</h3>
                <div id="myProperties">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Property Details -->
            <div class="card">
                <h3 class="card-title">Property Details</h3>
                <div class="card-body">
                    <div id="propertyDetails">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Property Details Modal -->
    <div id="propertyModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 class="card-title" id="propertyTitle"></h3>
            <div id="propertyInfo"></div>
            <div id="propertyDocuments" class="mt-3">
                <h4>Documents</h4>
                <div id="documentsList"></div>
            </div>
            <div id="propertyHistory" class="mt-3">
                <h4>History</h4>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/properties.js"></script>
</body>
</html>
