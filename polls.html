<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Dashboard - Community Management System</title>
        <link rel="stylesheet" href="../css/styles.css" />
      </head>
      <body>
        <header class="header">
          <div class="container">
            <div class="header-content">
              <a href="/" class="logo">Community Management System</a>
              <nav class="nav">
                <a href="/"                class="nav-link active">Dashboard</a>
                <a href="/bills"           class="nav-link">Bills</a>
                <a href="/maintenance"     class="nav-link">Maintenance</a>
                <a href="/reservations"    class="nav-link">Reservations</a>
                <a href="/events"          class="nav-link">Events</a>
                <a href="/notifications"   class="nav-link">Notifications</a>
                <button id="logoutBtn"     class="btn btn-secondary">Logout</button>
              </nav>
            </div>
          </div>
        </header>
      
    <main class="main">
        <div class="container">
            <h1 class="card-title">Polls</h1>

            <!-- Active Polls -->
            <div class="card mb-4">
                <h3 class="card-title">Active Polls</h3>
                <div id="activePolls">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Past Polls -->
            <div class="card">
                <h3 class="card-title">Past Polls</h3>
                <div id="pastPolls">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Poll Details Modal -->
    <div id="pollModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 class="card-title" id="pollTitle"></h3>
            <div id="pollDescription" class="mb-3"></div>
            <div id="pollOptions"></div>
            <div id="pollResults" class="mt-3">
                <h4>Results</h4>
                <div id="resultsList"></div>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/polls.js"></script>
</body>
</html>
