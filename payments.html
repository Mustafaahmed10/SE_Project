<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Dashboard - Community Management System</title>
        <link rel="stylesheet" href="../css/styles.css" />
      </head>
      <body>
        <header class="header">
          <div class="container">
            <div class="header-content">
              <a href="/" class="logo">Community Management System</a>
              <nav class="nav">
                <a href="/"                class="nav-link active">Dashboard</a>
                <a href="/bills"           class="nav-link">Bills</a>
                <a href="/maintenance"     class="nav-link">Maintenance</a>
                <a href="/reservations"    class="nav-link">Reservations</a>
                <a href="/events"          class="nav-link">Events</a>
                <a href="/notifications"   class="nav-link">Notifications</a>
                <button id="logoutBtn"     class="btn btn-secondary">Logout</button>
              </nav>
            </div>
          </div>
        </header>
      

    <main class="main">
        <div class="container">
            <h1 class="card-title">Payments</h1>

            <!-- Payment Methods -->
            <div class="card mb-4">
                <h3 class="card-title">Payment Methods</h3>
                <div class="card-body">
                    <div id="paymentMethods">
                        <div class="spinner"></div>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="showAddPaymentMethodModal()">
                        Add Payment Method
                    </button>
                </div>
            </div>

            <!-- Payment History -->
            <div class="card">
                <h3 class="card-title">Payment History</h3>
                <div class="card-body">
                    <div class="form-group">
                        <label for="paymentStatus">Filter by Status:</label>
                        <select id="paymentStatus" class="form-input" onchange="filterPayments()">
                            <option value="all">All Payments</option>
                            <option value="successful">Successful</option>
                            <option value="pending">Pending</option>
                            <option value="failed">Failed</option>
                        </select>
                    </div>
                    <div id="paymentHistory">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Payment Method Modal -->
    <div id="addPaymentMethodModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 class="card-title">Add Payment Method</h3>
            <form id="addPaymentMethodForm">
                <div class="form-group">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" id="cardNumber" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="cardName" class="form-label">Cardholder Name</label>
                    <input type="text" id="cardName" class="form-input" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="text" id="expiryDate" class="form-input" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" id="cvv" class="form-input" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Payment Method</button>
            </form>
        </div>
    </div>

    <!-- Payment Details Modal -->
    <div id="paymentDetailsModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 class="card-title" id="paymentTitle"></h3>
            <div id="paymentDetails"></div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/payments.js"></script>
</body>
</html>
